<body>
  <script>loadCountryList(); </script>
  <div class="main">
    <header>
      <div class="header-bar">
        <img class="logo-img" src="images/logo.png" alt="logo" />
      </div>
    </header>
    <div class="container-scroller d-flex">
      <!-- partial:./partials/_sidebar.html -->

      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">

          <li class="nav-item">

              <span class="menu-title">HS Code Finder</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
              <span class="menu-title">Importers</span>
              <i class="menu-arrow"></i>
            </a>
            <div class="collapse" id="ui-basic">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"> <a class="nav-link" href="index.html">Import Duty Calculator</a></li>
                <li class="nav-item"> <a class="nav-link" href="fta.html">Save Import Duty</a></li>

              </ul>

      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:./partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 px-0 py-0 d-flex flex-row">
          <div class="navbar-menu-wrapper d-flex align-items-center">

            <div class="navbar-brand-wrapper">
              <h3>Know Your Tariff</h3>
            </div>
          </div>
        </nav>
        <!-- partial -->

        <!-- Duty calculator form -->
        <div>
          <div class="col-md-12 grid-margin stretch-card" id="getdutyForm">
            <div class="card">
              <div class="">
                <form class="forms-sample row" onsubmit="return getDuty()" id="myForm">

                  <div class="col-sm-12 form-group-heading">
                    <div class=""> Trade Details</div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-3">
                      <label for="tradeFlow" class="col  col-form-label">I am</label>
                      <div class="btn-group col form-group-input">
                        <select class="form-control form-control-lg" id="tradeFlow">
                          <option>Importer</option>
                          <option>Exporter</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group col-sm-4">
                      <label for="import_country" class="col col-form-label">Importing Country</label>
                      <div class="btn-group col form-group-input">
                        <input class="form-control form-control-lg" id="import_country" list="import_countryList"
                          onchange="loadData()" placeholder="Select country">
                        <datalist id="import_countryList">
                          <!-- insert country dropdown -->
                        </datalist>
                      </div>
                    </div>
                    <div class="form-group col-sm-4">
                      <label for="export_country" class="col col-form-label">Exporting Country</label>
                      <div class="btn-group col form-group-input">
                        <input class="form-control form-control-lg" id="export_country" list="export_countryList"
                          placeholder="Select country">
                        <datalist id="export_countryList">
                          <!-- insert country dropdown -->
                        </datalist>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-5">
                      <label for="hscode" class="col col-form-label">HS code</label>
                      <div class="btn-group col form-group-input">
                        <input type="text" class="form-control form-control-lg" id="hscode" oninput="getUserInput()"
                          placeholder="Enter HS Code here" />
                      </div>
                    </div>
                    <div class="form-group col-sm-5">
                      <label for="productValue" class="col col-form-label">Value of Product</label>
                      <div class="btn-group col form-group-input">
                        <input type="text" class="form-control form-control-lg" id="productValue"
                          placeholder="Numbers only" />
                      </div>
                    </div>
                  </div>
                  <div id="user_input" class="row">
                    <!-- load user inputs here -->
                  </div>

                  <div class="row">
                    <div class="form-group col-sm-3">
                      <label for="inco_term" class="col col-form-label">INCO Term</label>
                      <div class="btn-group col form-group-input">
                        <select class="form-control form-control-lg" id="inco_term">
                          <option>Select Incoterm</option>
                          <option>EXW</option>
                          <option>CIF</option>
                          <option>FOB</option>
                        </select>
                      </div>
                    </div>
                    <div id="exw-select" class="col-sm-9">
                      <div class="row">
                        <div class="form-group col-sm-3">
                          <label for="originCharges" class="col col-form-label">Origin Charges</label>
                          <div class="btn-group col form-group-input">
                            <input type="text" class="form-control form-control-lg" id="originCharges"
                              placeholder="Numbers only" />
                          </div>
                        </div>
                        <div class="form-group col-sm-3">
                          <label for="originFreight" class="col col-form-label">Origin Freight</label>
                          <div class="btn-group col form-group-input">
                            <input type="text" class="form-control form-control-lg" id="originFreight"
                              placeholder="Numbers only" />
                          </div>
                        </div>
                        <div class="form-group col-sm-3">
                          <label for="exwIntFreight" class="col col-form-label">International Freight</label>
                          <div class="btn-group col form-group-input">
                            <input type="text" class="form-control form-control-lg" id="exwIntFreight"
                              placeholder="Numbers only" />
                          </div>
                        </div>
                        <div class="form-group col-sm-3">
                          <label for="exwInsuranceCharges" class="col col-form-label">Insurance Charges</label>
                          <div class="btn-group col form-group-input">
                            <input type="text" class="form-control form-control-lg" id="exwInsuranceCharges"
                              placeholder="Numbers only" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="cif-select" class="col-sm-9">
                      <div class="row">
                        <div class="form-group col-sm-4">
                          <label for="cifIntFreight" class="col col-form-label">International Freight</label>
                          <div class="btn-group col form-group-input">
                            <input type="text" class="form-control form-control-lg" id="cifIntFreight"
                              placeholder="Numbers only" />
                          </div>
                        </div>
                        <div class="form-group col-sm-4">
                          <label for="cifInsuranceCharges" class="col col-form-label">Insurance Charges</label>
                          <div class="btn-group col form-group-input">
                            <input type="text" class="form-control form-control-lg" id="cifInsuranceCharges"
                              placeholder="Numbers only" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="fob-select" class="col-sm-9">
                      <div class="row">
                        <div class="form-group col-sm-4">
                          <label for="fobIntFreight" class="col col-form-label">International Freight</label>
                          <div class="btn-group col form-group-input">
                            <input type="text" class="form-control form-control-lg" id="fobIntFreight"
                              placeholder="Numbers only" />
                          </div>
                        </div>
                        <div class="form-group col-sm-4">
                          <label for="fobInsuranceCharges" class="col col-form-label">Insurance Charges</label>
                          <div class="btn-group col form-group-input">
                            <input type="text" class="form-control form-control-lg" id="fobInsuranceCharges"
                              placeholder="Numbers only" />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group col-sm-4">
                      <label for="cyn" class="col col-form-label">Currency</label>
                      <div class="btn-group col form-group-input">
                        <select class="form-control form-control-lg" id="cyn">
                          <option>Select currency</option>
                          <!-- load currency data -->
                        </select>
                      </div>
                    </div>
                    <div class="form-group col-sm-4">
                      <label for="mode" class="col col-form-label">Mode of Transport</label>
                      <div class="btn-group col form-group-input">
                        <select class="form-control form-control-lg" id="mode">
                          <option>Select transport mode</option>
                          <option> Land </option>
                          <option> Sea </option>
                          <option> Air </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <button id="formsubmit" type="button" class="btn btn-outline-primary btn-icon-text btn-center-align">
                    <i class="mdi mdi-file-check btn-icon-prepend" onclick="getDuty(event)"></i>
                    Calculate duty
                  </button>
                </form>

              </div>

            </div>
          </div>
          <div class="col-md-12 display-group">
            <div class="row-msg row" id="getdutyDetails">
              <!-- get duty details -->
            </div>
          </div>

          <script>
            formPrefilledData();
            const el = document.getElementById('inco_term');
            const exw = document.getElementById('exw-select');
            const cif = document.getElementById('cif-select');
            const fob = document.getElementById('fob-select');

            el.addEventListener('change', function handleChange(event) {
              if (event.target.value === 'EXW') {
                exw.style.visibility = 'visible';
                exw.style.display = 'block';
                cif.style.visibility = fob.style.visibility = 'hidden';
                cif.style.display = fob.style.display = 'none';
              } else if (event.target.value === 'CIF') {
                cif.style.visibility = 'visible';
                cif.style.display = 'block';
                exw.style.visibility = fob.style.visibility = 'hidden';
                exw.style.display = fob.style.display = 'none';
              } else if (event.target.value === 'FOB') {
                fob.style.visibility = 'visible';
                fob.style.display = 'block';
                cif.style.visibility = exw.style.visibility = 'hidden';
                cif.style.display = exw.style.display = 'none';
              }
              else {
                fob.style.visibility = cif.style.visibility = exw.style.visibility = 'hidden';
                fob.style.display = cif.style.display = exw.style.display = 'none';
              }
            });
            document.getElementById("formsubmit").onclick = function () { getDuty(event) };


          </script>



        </div>
        <!-- Duty calculator form ends -->


      </div>
      <!-- page-body-wrapper ends -->
    </div>

  <script src="js/template.js"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="js/dashboard.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
