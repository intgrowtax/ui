<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SEM</title>
  <!-- base:css -->
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <script type="text/javascript" src="functions.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- endinject -->

</head>

<body>
  <script>loadCountryList()</script>
  <div class="main">
    <header>
      <div class="header-bar">
        <img class="logo-img" src="images/logo1.png" alt="logo" />
      </div>
    </header>
    <div class="container-scroller d-flex">
      <!-- partial:./partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item sidebar-category">
            <p>Dashboard</p>
          </li>
          <li class="nav-item nav-item-start">
            <a class="nav-link" href="hscodefinder.html">
              <span class="menu-title">HS Code Finder</span>
            </a>
          </li>

          <!-- <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="menu-title">Export Price Calculator</span>
          </a>
        </li> -->


          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
              <span class="menu-title">Importers</span>
              <i class="menu-arrow"></i>
            </a>
            <div class="collapse" id="ui-basic">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"> <a class="nav-link" href="index.html">Import Duty Calculator</a></li>
                <li class="nav-item"> <a class="nav-link" href="fta.html">Save Import Duty</a></li>
                <!-- <li class="nav-item"> <a class="nav-link" href="#">Best Market to Import</a></li> -->
              </ul>
            </div>
          </li>

        </ul>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:./partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 px-0 py-0 py-lg-4 d-flex flex-row">
          <div class="navbar-menu-wrapper d-flex align-items-center">

            <div class="navbar-brand-wrapper">
              <h3>Find Your HS Code</h3>
            </div>
          </div>

        </nav>
        <!-- partial -->

        <!-- Duty calculator form -->
        <div>
          <div class="col-md-10 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <form class="forms-sample row" onsubmit="return loadHsCodes(event)" id="myForm">
                  <div class="form-group col-sm-12">
                    <input type="text" class="form-control" id="hscode" list="hscodeList"
                      placeholder="Enter product name or HS code here..." aria-label="search" aria-describedby="search"
                      onkeyup="findHSCode()">
                    <datalist id="hscodeList">
                      <!-- load hscodes here -->
                    </datalist>
                  </div>

                  <div class="form-group col-sm-6">
                    <label for="import_country" class=" col col-form-label">Select Import
                      Country</label>
                    <div class="btn-group col">
                      <input class="form-control form-control-lg" id="import_country" list="import_countryList"
                        onchange="loadData(false)" placeholder="Import from...">
                      <datalist id="import_countryList">
                        <!-- insert country dropdown -->
                      </datalist>
                    </div>
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="export_country" class=" col col-form-label">Select Export
                      Country</label>
                    <div class="btn-group  col">
                      <input class="form-control form-control-lg" id="export_country" list="export_countryList"
                        placeholder="Export to...">
                      <datalist id="export_countryList">
                        <!-- insert country dropdown -->
                      </datalist>
                    </div>
                  </div>

                  <button id="hscodesubmit" type="button"
                    class="btn btn-outline-primary btn-icon-text btn-center-align row">
                    <i class="mdi mdi-file-check btn-icon-prepend" onclick="loadHsCodes(event)"></i>
                    Get HS Codes
                  </button>
                </form>
              </div>
              <div class="card-body">
                <div id="show_hscodes">
                  <!-- load hscodes -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("hscodesubmit").onclick = function () { loadHsCodes(event) };
  </script>
  <!-- base:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="vendors/chart.js/Chart.min.js"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="js/dashboard.js"></script>
  <!-- End custom js for this page-->

</body>

</html>
