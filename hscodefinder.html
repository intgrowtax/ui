<body>
  <script>loadCountryList()</script>
  <div class="main">
    <header>
      <div class="header-bar">
        <img class="logo-img" src="images/logo.png" alt="logo" />
      </div>
    </header>
    <div class="container-scroller d-flex">
      <!-- partial:./partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">

          <li class="nav-item">
            <a class="nav-link" href="hscodefinder.html">
              <span class="menu-title">HS Code Finder</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
              <span class="menu-title">Importers</span>
              <i class="menu-arrow"></i>
            </a>
            <div class="collapse" id="ui-basic">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"> <a class="nav-link" href="index.html">Import Duty Calculator</a></li>
                <li class="nav-item"> <a class="nav-link" href="fta.html">Save Import Duty</a></li>
                <!-- <li class="nav-item"> <a class="nav-link" href="#">Best Market to Import</a></li> -->
              </ul>
            </div>
          </li>

        </ul>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:./partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 px-0 py-0 d-flex flex-row">
          <div class="navbar-menu-wrapper d-flex align-items-center">

            <div class="navbar-brand-wrapper">
              <h3>Find Your HS Code</h3>
            </div>
          </div>

        </nav>
        <!-- partial -->

        <!-- Duty calculator form -->
        <div>
          <div class="col-md-12 grid-margin stretch-card" id="hscode_form">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <form class="forms-sample row" onsubmit="return loadHsCodes(event)" id="myForm">
                    <div class="form-group col-sm-6">
                      <label for="import_country" class="col col-form-label">Importing
                        Country</label>
                      <div class="btn-group col">
                        <input class="form-control form-control-lg" id="import_country" list="import_countryList"
                          onchange="loadData(false)" placeholder="Select country">
                        <datalist id="import_countryList">
                          <!-- insert country dropdown -->
                        </datalist>
                      </div>
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="export_country" class="col col-form-label">Exporting
                        Country</label>
                      <div class="btn-group col">
                        <input class="form-control form-control-lg" id="export_country" list="export_countryList"
                          placeholder="Select country">
                        <datalist id="export_countryList">
                          <!-- insert country dropdown -->
                        </datalist>
                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="hscode" class="col col-form-label">Product Name/HS Code</label>
                      <div class="col">
                        <input type="text" class="form-control form-control-lg" id="hscode" list="hscodeList"
                          placeholder="Enter product name or HS code here..." aria-label="search"
                          aria-describedby="search" onkeyup="findHSCode()">
                        <datalist id="hscodeList">
                          <!-- load hscodes here -->
                        </datalist>
                      </div>
                    </div>
                    <button id="hscodesubmit" type="button"
                      class="btn btn-outline-primary btn-icon-text btn-center-align row">
                      <i class="mdi mdi-file-check btn-icon-prepend" onclick="loadHsCodes(event)"></i>
                      Get Result
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div id="show_hscodes">
            <!-- load country hscodes -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer class="footer">
    <div class="card">
      <div class="card-body footer-text">
        <div class="d-sm-flex justify-content-center">
          <span class="d-block text-center d-sm-inline-block">Copyright Â© 2023 IntGrow</span>

        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("hscodesubmit").onclick = function () { loadHsCodes(event) };
  </script>
